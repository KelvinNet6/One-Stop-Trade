<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Stop Trade - Listings</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      height: 100%;
      overflow: hidden;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    #nav-bar {
      background: #444;
      padding: 0.5rem;
      justify-content: center;
      display: flex;
    }
    #nav-bar a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      gap: 0.5rem;
    }
    #search-bar input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #listing-wrapper {
      position: relative;
      height: calc(100vh - 208px);
      overflow-y: auto;
      margin: 0 auto;
      margin-top: 0.5rem;
      max-width: 1200px;
      background: #fefefe;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #listing-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-card .info {
      padding: 1.5rem;
    }
    .product-card .posted-by {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ One-Stop Trade</h1>
    <nav>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div id="nav-bar">
    <a href="index.html">Home</a>
  </div>

  <div id="search-bar">
    <input type="text" id="search" placeholder="Search products...">
    <button id="search-btn">Search</button>
  </div>

  <div id="listing-wrapper">
    <div id="listing-grid"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = [
        { name: "Wireless Earbuds", price: "MWK 29,000", image: "https://images-na.ssl-images-amazon.com/images/I/71apwE6HGaL._AC_SL1500_.jpg", user: "Alice Johnson" },
        { name: "Gaming Mouse", price: "MWK 49,000", image: "https://www.bhphotovideo.com/images/images2500x2500/Microsoft_GMF_00010_Wireless_Mobile_Mouse_3500_745203.jpg", user: "Bob Smith" },
        { name: "Smart Watch", price: "MWK 99,000", image: "https://www.bhphotovideo.com/images/images2500x2500/apple_mj3t2ll_a_watch_sport_smartwatch_42mm_1187199.jpg", user: "Charlie Brown" },
        { name: "Mechanical Keyboard", price: "MWK 79,000", image: "https://i0.wp.com/specialedtechcenter.com/wp-content/uploads/2023/03/Logitech-Bluetooth-Keyboard-K810-scaled.jpg?fit=2560%2C1707&ssl=1", user: "Dana White" },
        { name: "HD Monitor", price: "MWK 149,000", image: "https://m.media-amazon.com/images/I/71G-8rSpneL._AC_SL1500_.jpg", user: "Ethan Hunt" },
      ];

      const listingGrid = document.getElementById("listing-grid");
      const searchInput = document.getElementById("search");
      const searchBtn = document.getElementById("search-btn");

      function createProductCard(product) {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="info">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <p class="posted-by">Listed by ${product.user}</p>
          </div>
        `;
        return card;
      }

      function displayProducts(filter = "") {
        listingGrid.innerHTML = "";
        const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
        filtered.forEach(p => listingGrid.appendChild(createProductCard(p)));
      }

      searchBtn.addEventListener("click", () => {
        displayProducts(searchInput.value);
        document.getElementById("listing-wrapper").scrollTop = 0;
      });

      displayProducts();
    });
  </script>
</body>
</html>
