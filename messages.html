<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .messages-container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
    }
    .message-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .message-item:hover {
      background: #f9f9f9;
    }
    .message-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
    .message-details {
      flex: 1;
    }
    .message-details h4 {
      margin: 0;
    }
    .message-details p {
      margin: 0.2rem 0 0;
      color: gray;
    }
  </style>
</head>
<body>

<div class="messages-container">
  <h2>Messages</h2>
  <div id="messages-list">
    <!-- Dynamically inserted messages -->
  </div>
</div>

<script>
  // Simulated messages data (replace with API call)
  const messages = [
    { id: 'user1', name: 'Jane Doe', lastMessage: 'Hey, still selling the tablet?', profilePic: 'https://via.placeholder.com/50' },
    { id: 'user2', name: 'Mike Smith', lastMessage: 'Thanks for the headphones!', profilePic: 'https://via.placeholder.com/50' }
  ];

  const listContainer = document.getElementById('messages-list');

  messages.forEach(msg => {
    const item = document.createElement('div');
    item.className = 'message-item';
    item.onclick = () => window.location.href = `chat.html?user=${msg.id}`;
    item.innerHTML = `
      <img src="${msg.profilePic}" alt="Profile">
      <div class="message-details">
        <h4>${msg.name}</h4>
        <p>${msg.lastMessage}</p>
      </div>
    `;
    listContainer.appendChild(item);
  });

  // Later: Replace `messages` with fetched or live WebSocket data
</script>

</body>
</html>
