<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <style>
    :root {
      --primary: #333;
      --bg: #f0f2f5;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    #nav-bar {
      background: #444;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #nav-bar a {
      color: white;
      text-decoration: none;
    }

    .messages-container {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    .messages-container h2 {
      margin-top: 0;
      font-size: 1.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.75rem;
    }

    .message-item {
      display: flex;
      align-items: center;
      padding: 1.2rem 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .message-item:hover {
      background: #f9f9f9;
    }

    .message-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1.2rem;
    }

    .message-details {
      flex: 1;
    }

    .message-details h4 {
      margin: 0;
      font-size: 1.1rem;
    }

    .message-details p {
      margin: 0.25rem 0 0;
      color: #777;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ›’ One-Stop Trade</h1>
  <nav>
    <a href="#profile" id="profile-link" style="display:none;">Profile</a>
    <a href="#" id="logout-link" style="display:none;">Logout</a>
  </nav>
</header>

<div id="nav-bar">
  <a href="#home" id="home-link">Home</a>
  <a href="#list">Product Listings</a>
  <a href="#messages">Messages</a>
  <a href="#payments">Payments</a>
</div>

<div class="messages-container">
  <h2>Messages</h2>
  <div id="messages-list">
    <!-- Messages will be inserted here -->
  </div>
</div>

<script>
  // Simulated messages data (replace with API or WebSocket data)
  const messages = [
    { id: 'user1', name: 'Jane Doe', lastMessage: 'Hey, still selling the tablet?', profilePic: 'https://via.placeholder.com/60' },
    { id: 'user2', name: 'Mike Smith', lastMessage: 'Thanks for the headphones!', profilePic: 'https://via.placeholder.com/60' },
    { id: 'user3', name: 'Emily Johnson', lastMessage: 'Can we meet tomorrow?', profilePic: 'https://via.placeholder.com/60' }
  ];

  const listContainer = document.getElementById('messages-list');

  messages.forEach(msg => {
    const item = document.createElement('div');
    item.className = 'message-item';
    item.onclick = () => window.location.href = `chat.html?user=${msg.id}`;
    item.innerHTML = `
      <img src="${msg.profilePic}" alt="Profile Picture">
      <div class="message-details">
        <h4>${msg.name}</h4>
        <p>${msg.lastMessage}</p>
      </div>
    `;
    listContainer.appendChild(item);
  });
</script>

</body>
</html>
