<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - One-Stop Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main.content {
      max-width: 100%;
      padding: 0 1rem;
    }
    .circle-cards {
      display: flex;
      gap: 3rem;
      justify-content: flex-start;
      flex-wrap: nowrap;
      margin: 2rem;
      overflow-x: auto;
    }
    .circle-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      flex-shrink: 0;
    }
    canvas {
      width: 270px !important;
      height: 270px !important;
      margin: 0 auto;
      display: block;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    #statsChart {
      max-width: 900px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - One-Stop Trade</h1>
  </header>
  <main class="content">
    <div class="circle-cards">
      <div class="circle-card">
        <h2>Users</h2>
        <canvas id="usersChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Products</h2>
        <canvas id="productsChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Subscribers</h2>
        <canvas id="subscribersChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Revenue ($)</h2>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
    <section id="overview">
      <h2 style="text-align: center;">Statistics Overview</h2>
      <canvas id="statsChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://honrgtrvzpymssmlbcbn.supabase.co",
      "YOUR_SUPABASE_ANON_KEY"
    );

    let userCount = 0;
    let productCount = 0;

    const defaultSubscribers = 45; // percent
    const defaultRevenuePercent = 70; // percent
    const defaultSubscribersCount = 450;
    const defaultRevenueValue = 7000;

    async function loadUsers() {
      const { data, error } = await supabaseClient.from('profiles').select('*');
      if (!error && data) userCount = data.length;
    }

    async function loadProducts() {
      const { data, error } = await supabaseClient.from('products').select('*');
      if (!error && data) productCount = data.length;
    }

    function createCircleChart(id, value, color, label = '') {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [color, '#e0e0e0'],
            borderWidth: 0,
          }]
        },
        options: {
          cutout: '75%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
          animation: {
            animateRotate: true,
            duration: 1000,
          },
        },
        plugins: [{
          id: 'center-text',
          afterDraw(chart) {
            const { ctx, width, height } = chart;
            ctx.save();
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${value}%`, width / 2, height / 2 - 10);
            ctx.font = '18px Arial';
            ctx.fillText(label, width / 2, height / 2 + 30);
            ctx.restore();
          }
        }]
      });
    }

    function renderStatsChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      const dataValues = [userCount, productCount, defaultSubscribersCount, defaultRevenueValue];
      const baseColors = ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'];

      if (window.statsChartInstance) {
        window.statsChartInstance.destroy();
      }

      window.statsChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Users', 'Products', 'Subscribers', 'Revenue'],
          datasets: [{
            label: 'Count / $',
            data: dataValues,
            backgroundColor: baseColors,
            borderRadius: 10,
            borderSkipped: false,
            maxBarThickness: 60,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.parsed.y}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: Math.ceil(Math.max(...dataValues) / 5),
              }
            },
            x: {
              ticks: { color: '#555', font: { size: 14, weight: 'bold' } },
              grid: { display: false }
            }
          }
        }
      });
    }

    async function renderCharts() {
      await Promise.all([loadUsers(), loadProducts()]);

      const maxUsers = 1000;
      const maxProducts = 1000;

      createCircleChart('usersChart', Math.min(100, Math.round((userCount / maxUsers) * 100)), '#4e73df', 'Users');
      createCircleChart('productsChart', Math.min(100, Math.round((productCount / maxProducts) * 100)), '#1cc88a', 'Products');
      createCircleChart('subscribersChart', defaultSubscribers, '#36b9cc', 'Subscribers');
      createCircleChart('revenueChart', defaultRevenuePercent, '#f6c23e', 'Revenue');

      renderStatsChart();
    }

    window.onload = renderCharts;
  </script>
</body>
</html>
