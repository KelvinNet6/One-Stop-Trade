<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - One-Stop Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main.content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .circle-cards {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .circle-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      width: 200px !important;
      height: 200px !important;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    #statsChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - One-Stop Trade</h1>
  </header>
  <main class="content">
    <div class="circle-cards">
      <div class="circle-card">
        <h2>Users</h2>
        <canvas id="usersChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Products</h2>
        <canvas id="productsChart"></canvas>
      </div>
    </div>
    <section id="overview">
      <h2>Statistics Overview</h2>
      <canvas id="statsChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://honrgtrvzpymssmlbcbn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvbnJndHJ2enB5bXNzbWxiY2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyODMzOTEsImV4cCI6MjA2Mzg1OTM5MX0.dcQNVrulRZxGvyeYX6Wq8VtJKi3OYpYVzirR5jk8axw"
    );

    let userCount = 0;
    let productCount = 0;

    async function loadUsers() {
      const { data, error } = await supabaseClient.from('profiles').select('*');
      if (!error && data) userCount = data.length;
    }

    async function loadProducts() {
      const { data, error } = await supabaseClient.from('products').select('*');
      if (!error && data) productCount = data.length;
    }

    // Create circle progress chart (doughnut)
    function createCircleChart(id, value, color, label = '') {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [color, '#e0e0e0'],
            borderWidth: 0,
          }]
        },
        options: {
          cutout: '75%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            // Show center text using plugin (we'll do custom below)
          },
          animation: {
            animateRotate: true,
            duration: 1000,
          },
        },
        plugins: [{
          id: 'center-text',
          afterDraw(chart) {
            const { ctx, width, height } = chart;
            ctx.save();
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${value}%`, width / 2, height / 2 - 10);
            ctx.font = '16px Arial';
            ctx.fillText(label, width / 2, height / 2 + 20);
            ctx.restore();
          }
        }]
      });
    }

    // Render bar chart with counts
    function renderStatsChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Users', 'Products'],
          datasets: [{
            label: 'Count',
            data: [userCount, productCount],
            backgroundColor: ['#4e73df', '#1cc88a']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    }

    async function renderCharts() {
      await Promise.all([loadUsers(), loadProducts()]);

      // Assume max numbers to normalize percentages on doughnuts
      const maxUsers = 1000;
      const maxProducts = 1000;

      createCircleChart('usersChart', Math.min(100, Math.round((userCount / maxUsers) * 100)), '#4e73df', 'Users');
      createCircleChart('productsChart', Math.min(100, Math.round((productCount / maxProducts) * 100)), '#1cc88a', 'Products');
      renderStatsChart();
    }

    window.onload = renderCharts;
  </script>
</body>
</html>
