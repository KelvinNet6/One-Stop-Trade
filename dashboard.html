<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - One-Stop Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.3"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .overview-chart {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      text-align: center;
    }

    .circle-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .circle-card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    canvas {
      width: 200px !important;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - One-Stop Trade</h1>
  </header>

  <main class="content">
    <div class="overview-chart">
      <h2>Overall Stats</h2>
      <canvas id="overviewChart"></canvas>
    </div>

    <div class="circle-wrapper">
      <div class="circle-card">
        <h2>Users</h2>
        <canvas id="usersChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Products</h2>
        <canvas id="productsChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Subscriptions</h2>
        <canvas id="subscriptionsChart"></canvas>
      </div>
      <div class="circle-card">
        <h2>Revenue ($)</h2>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://honrgtrvzpymssmlbcbn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvbnJndHJ2enB5bXNzbWxiY2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyODMzOTEsImV4cCI6MjA2Mzg1OTM5MX0.dcQNVrulRZxGvyeYX6Wq8VtJKi3OYpYVzirR5jk8axw"
    );

    let userCount = 0;
    let productCount = 0;
    let subscriptionCount = 0;
    let totalRevenue = 0;

    async function loadUsers() {
      const { data, error } = await supabaseClient.from('profiles').select('*');
      if (!error) userCount = data.length;
    }

    async function loadProducts() {
      const { data, error } = await supabaseClient.from('products').select('*');
      if (!error) productCount = data.length;
    }

    async function loadSubscriptions() {
      const { data, error } = await supabaseClient.from('subscriptions').select('*');
      if (!error) subscriptionCount = data.length;
    }

    async function loadPayments() {
      const { data, error } = await supabaseClient.from('payments').select('*');
      totalRevenue = 0;
      if (!error) {
        data.forEach(payment => {
          totalRevenue += parseFloat(payment.amount);
        });
      }
    }

    function createCircleChart(id, value, color, label = '') {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [label],
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [color, '#e0e0e0'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '75%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            doughnutlabel: {
              labels: [
                { text: `${value}`, font: { size: '20' } },
                { text: label }
              ]
            }
          }
        },
        plugins: [Chart.plugins.getAll().filter(p => p.id === 'doughnutLabel')[0]]
      });
    }

    function renderBarChart() {
      const ctx = document.getElementById('overviewChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Users', 'Products', 'Subscriptions', 'Revenue'],
          datasets: [{
            label: 'Totals',
            data: [userCount, productCount, subscriptionCount, totalRevenue],
            backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function renderCharts() {
      await Promise.all([loadUsers(), loadProducts(), loadSubscriptions(), loadPayments()]);

      const maxUsers = 1000;
      const maxProducts = 1000;
      const maxSubs = 100;
      const maxRevenue = 10000;

      createCircleChart('usersChart', Math.round((userCount / maxUsers) * 100), '#4e73df', 'Users');
      createCircleChart('productsChart', Math.round((productCount / maxProducts) * 100), '#1cc88a', 'Products');
      createCircleChart('subscriptionsChart', Math.round((subscriptionCount / maxSubs) * 100), '#36b9cc', 'Subs');
      createCircleChart('revenueChart', Math.round((totalRevenue / maxRevenue) * 100), '#f6c23e', 'Revenue');
      renderBarChart();
    }

    window.onload = renderCharts;
  </script>
</body>
</html>
